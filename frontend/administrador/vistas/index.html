<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración - Dashboard</title>
    <link rel="stylesheet" href="../css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<aside id="admin-sidebar">
    <h2 class="admin-logo"><i class="fas fa-book-reader"></i> Admin Panel</h2>
    <nav>
        <ul>
            <li onclick="showAdminView(this, 'admin-dashboard-view')" class="active" data-view="admin-dashboard-view">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </li>
            <li onclick="showAdminView(this, 'admin-books-view')" data-view="admin-books-view">
                <i class="fas fa-book"></i> Gestionar Libros
            </li>
            <li onclick="showAdminView(this, 'admin-add-book-view')" data-view="admin-add-book-view">
                <i class="fas fa-plus-circle"></i> Agregar Libro
            </li>
            <li onclick="showAdminView(this, 'admin-users-view')" data-view="admin-users-view">
                <i class="fas fa-users-cog"></i> Usuarios
            </li>
            <li onclick="showAdminView(this, 'admin-loans-view')" data-view="admin-loans-view">
                <i class="fas fa-clipboard-list"></i> Préstamos
            </li>
            <li onclick="showAdminView(this, 'admin-genres-view')" data-view="admin-genres-view">
                <i class="fas fa-palette"></i> Géneros
            </li>
            <li onclick="showAdminView(this, 'admin-categories-view')" data-view="admin-categories-view">
                <i class="fas fa-tags"></i> Categorías
            </li>
            <li onclick="showAdminView(this, 'admin-history-view')" data-view="admin-history-view">
                <i class="fas fa-history"></i> Historial
            </li>
        </ul>
    </nav>
    <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
</aside>

<main id="admin-main">
        <header id="admin-main-header">
        <h1 id="view-title">Dashboard</h1>
        <div class="header-actions">
            <input type="text" placeholder="Buscar..." class="admin-search-main">
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <!-- DASHBOARD -->
    <section id="admin-dashboard-view" class="admin-view content-area">
        <div class="admin-kpi-container">
            <div class="admin-kpi-card">
                <i class="fas fa-book"></i>
                <h3>Total de Libros</h3>
                <p id="kpiTotalBooks">0</p>
            </div>
            <div class="admin-kpi-card">
                <i class="fas fa-user-check"></i>
                <h3>Usuarios Registrados</h3>
                <p id="kpiTotalUsers">0</p>
            </div>
            <div class="admin-kpi-card">
                <i class="fas fa-handshake"></i>
                <h3>Préstamos Activos</h3>
                <p id="kpiActiveLoans">0</p>
            </div>
            <div class="admin-kpi-card">
                <i class="fas fa-history"></i>
                <h3>Préstamos del Mes</h3>
                <p id="kpiMonthlyLoans">0</p>
            </div>
        </div>
    </section>
</main>

<script src="../js/admin-common.js"></script>
<script src="../js/dashboard.js"></script>
</body>
</html>
