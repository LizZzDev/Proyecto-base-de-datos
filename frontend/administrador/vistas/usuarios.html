<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración - Usuarios</title>
    <link rel="stylesheet" href="../css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<aside id="admin-sidebar">
    <h2 class="admin-logo"><i class="fas fa-book-reader"></i> Admin Panel</h2>
    <nav>
        <ul>
            <li onclick="showAdminView(this, 'admin-dashboard-view')" data-view="admin-dashboard-view">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </li>
            <li onclick="showAdminView(this, 'admin-books-view')" data-view="admin-books-view">
                <i class="fas fa-book"></i> Gestionar Libros
            </li>
            <li onclick="showAdminView(this, 'admin-add-book-view')" data-view="admin-add-book-view">
                <i class="fas fa-plus-circle"></i> Agregar Libro
            </li>
            <li onclick="showAdminView(this, 'admin-users-view')" class="active" data-view="admin-users-view">
                <i class="fas fa-users-cog"></i> Usuarios
            </li>
            <li onclick="showAdminView(this, 'admin-loans-view')" data-view="admin-loans-view">
                <i class="fas fa-clipboard-list"></i> Préstamos
            </li>
            <li onclick="showAdminView(this, 'admin-genres-view')" data-view="admin-genres-view">
                <i class="fas fa-palette"></i> Géneros
            </li>
            <li onclick="showAdminView(this, 'admin-categories-view')" data-view="admin-categories-view">
                <i class="fas fa-tags"></i> Categorías
            </li>
            <li onclick="showAdminView(this, 'admin-history-view')" data-view="admin-history-view">
                <i class="fas fa-history"></i> Historial
            </li>
        </ul>
    </nav>
    <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
</aside>

<main id="admin-main">
    <header id="admin-main-header">
        <h1 id="view-title">Usuarios</h1>
        <div class="header-actions">
            <input type="text" placeholder="Buscar..." class="admin-search-main">
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <!-- USUARIOS CON BOTÓN AGREGAR ADMIN -->
    <section id="admin-users-view" class="admin-view content-area">
        <div class="view-header">
            <h2><i class="fas fa-users-cog"></i> Gestión de Usuarios</h2>
            <div class="header-controls">
                <button class="admin-btn primary-btn" onclick="mostrarModalAgregarAdmin()">
                    <i class="fas fa-user-plus"></i> Agregar Admin
                </button>
            </div>
        </div>
        <div class="data-wrapper">
            <div class="table-container">
                <div id="adminUsersTable" class="admin-table">
                    <p class="placeholder-text">Cargando tabla de usuarios...</p>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- MODAL AGREGAR ADMINISTRADOR -->
<div id="modalAgregarAdmin" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <button class="close-btn" onclick="cerrarModalAgregarAdmin()">
            <i class="fas fa-times"></i>
        </button>
        <h2 class="auth-title">Agregar Administrador</h2>
        <form id="formAgregarAdmin" onsubmit="handleAgregarAdmin(event)">
            <div class="input-group">
                <label for="admin-email">Correo Electrónico</label>
                <input type="email" id="admin-email" required placeholder="admin@biblioteca.com">
            </div>
            <div class="input-group">
                <label for="admin-password">Contraseña</label>
                <input type="password" id="admin-password" required minlength="6" placeholder="Mínimo 6 caracteres">
            </div>
            <div class="input-group">
                <label for="admin-name">Nombre Completo</label>
                <input type="text" id="admin-name" required placeholder="Nombre del administrador">
            </div>
            <button type="submit" class="submit-btn">Agregar Administrador</button>
        </form>
    </div>
</div>

<script src="../js/admin-common.js"></script>
<script src="../js/usuarios.js"></script>
</body>
</html>
