<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración - Agregar Libro</title>
    <link rel="stylesheet" href="../css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<aside id="admin-sidebar">
    <h2 class="admin-logo"><i class="fas fa-book-reader"></i> Admin Panel</h2>
    <nav>
        <ul>
            <li onclick="showAdminView(this, 'admin-dashboard-view')" data-view="admin-dashboard-view">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </li>
            <li onclick="showAdminView(this, 'admin-books-view')" data-view="admin-books-view">
                <i class="fas fa-book"></i> Gestionar Libros
            </li>
            <li onclick="showAdminView(this, 'admin-add-book-view')" class="active" data-view="admin-add-book-view">
                <i class="fas fa-plus-circle"></i> Agregar Libro
            </li>
            <li onclick="showAdminView(this, 'admin-users-view')" data-view="admin-users-view">
                <i class="fas fa-users-cog"></i> Usuarios
            </li>
            <li onclick="showAdminView(this, 'admin-loans-view')" data-view="admin-loans-view">
                <i class="fas fa-clipboard-list"></i> Préstamos
            </li>
            <li onclick="showAdminView(this, 'admin-genres-view')" data-view="admin-genres-view">
                <i class="fas fa-palette"></i> Géneros
            </li>
            <li onclick="showAdminView(this, 'admin-categories-view')" data-view="admin-categories-view">
                <i class="fas fa-tags"></i> Categorías
            </li>
            <li onclick="showAdminView(this, 'admin-history-view')" data-view="admin-history-view">
                <i class="fas fa-history"></i> Historial
            </li>
        </ul>
    </nav>
    <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
</aside>

<main id="admin-main">
    <header id="admin-main-header">
        <h1 id="view-title">Agregar Libro</h1>
        <div class="header-actions">
            <input type="text" placeholder="Buscar..." class="admin-search-main">
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <!-- AGREGAR LIBRO -->
    <section id="admin-add-book-view" class="admin-view content-area">
        <div class="view-header">
            <h2><i class="fas fa-plus-circle"></i> Agregar Nuevo Libro</h2>
        </div>
        <div class="form-container-large">
            <form id="adminAddBookForm" class="admin-form modern-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="add-title"><i class="fas fa-heading"></i> Título del Libro *</label>
                        <input type="text" id="add-title" required placeholder="Ingresa el título del libro">
                    </div>
                    <div class="form-group">
                        <label for="add-author"><i class="fas fa-user-edit"></i> Autor *</label>
                        <input type="text" id="add-author" required placeholder="Nombre del autor">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="add-genre"><i class="fas fa-palette"></i> Género *</label>
                        <select id="add-genre" class="admin-input" required>
                            <option value="">Selecciona un género</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="add-category"><i class="fas fa-tags"></i> Categoría</label>
                        <select id="add-category" class="admin-input">
                            <option value="">Selecciona una categoría</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="add-image"><i class="fas fa-image"></i> Imagen (URL)</label>
                        <input type="text" id="add-image" class="admin-input" placeholder="https://ejemplo.com/imagen.jpg">
                    </div>
                    <div class="form-group">
                        <label for="add-isbn"><i class="fas fa-barcode"></i> ISBN (Opcional)</label>
                        <input type="text" id="add-isbn" class="admin-input" placeholder="ISBN del libro">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="add-description"><i class="fas fa-align-left"></i> Descripción</label>
                    <textarea id="add-description" rows="5" class="admin-input" placeholder="Describe el libro..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="admin-btn primary-btn large-btn">
                        <i class="fas fa-plus"></i> Agregar Libro
                    </button>
                    <button type="reset" class="admin-btn secondary-btn">
                        <i class="fas fa-undo"></i> Limpiar
                    </button>
                </div>
                
            </form>
        </div>
    </section>
</main>

<script src="../js/admin-common.js"></script>
<script src="../js/agregar-libro.js"></script>
</body>
</html>
